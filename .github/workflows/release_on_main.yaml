name: Release on main
on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update_main_branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository on develop
        uses: actions/checkout@v4
        with:
          ref: develop
          path: .

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.email "7last.swe@gmail.com"
          git config --global user.name "7last-bot"

      - name: Remove 0_template folder
        run: rm -rf ./0_template

      - name: Cleanup non pdf files
        run: |
          pdfs=$(find ./* -type f -name "*.pdf")
          for file in $pdfs; do
            dst="$(dirname $file)/../$(basename $file)"
            mv $file $dst
            rm -rf $(dirname $file)
          done

      - name: If no changes, exit with success
        run: git diff --exit-code || exit 0

      - name: git add
        run: git add .

      - name: git commit
        env:
          MSG: ${{ github.event.head_commit.message }}
          AUTHOR: ${{ github.event.head_commit.author.name }}
        run: git commit -m "[bot] \"$MSG\" by $AUTHOR"

      - name: git push
        run: git push -f origin develop:main
