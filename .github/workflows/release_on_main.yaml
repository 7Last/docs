name: Release on main
on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update_main_branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository on main
        uses: actions/checkout@v4
        with:
          ref: main
          path: .

      - name: Remove 0_template folder
        run: rm -rf ./0_template

      - name: Cleanup non pdf files
        run: |
          pdfs=$(find ./* -type f -name "*.pdf")
          for file in $pdfs; do
            dst="$(dirname $file)/../$(basename $file)"
            mv $file $dst
            rm -rf $(dirname $file)
          done

      - name: Commit and push
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config --global user.email "7last.swe@gmail.com"
          git config --global user.name "7Last-SWE"
          git add .
          git commit -m "Cleanup non pdf files"
          git push -f origin main
