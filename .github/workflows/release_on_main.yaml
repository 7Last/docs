name: Release on main and deploy docs frontend
on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update_main_branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository on develop
        uses: actions/checkout@v4
        with:
          ref: develop
          path: .

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.email "7last.swe@gmail.com"
          git config --global user.name "7last-bot"

      - name: Remove 0_template folder
        run: rm -rf ./0_template

      - name: tree
        run: tree .

      - name: Cleanup non pdf files
        run: |
          pdfs=$(find ./* -type f -name "*.pdf")
          for file in $pdfs; do
            dst="$(dirname $file)/../$(basename $file)"
            mv $file $dst
            rm -rf $(dirname $file)
          done

      - name: If no changes, exit with success
        run: git diff --exit-code || exit 0

      - name: git add
        run: git add .

      - name: git commit
        run: git commit -m "[bot] Update main branch"

      - name: git push
        run: git push -f origin develop:main

  deploy_docs_frontend:
    runs-on: ubuntu-latest
    needs: update_main_branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.7.0'

      - name: Configure SSH and clone
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.email "7last.swe@gmail.com"
          git config --global user.name "bot"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: 7Last/7Last.github.io
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          path: .
          ref: main

      - name: Fetch docs submodule
        run: git submodule update --init --force --remote

      - name: Install requirements
        run: pip3 install -r ./scripts/requirements.txt

      - name: Generate docs
        run: python3 ./scripts/generate_docs.py

      - name: Check for changes
        run: |
          git diff --exit-code || exit 0
          git diff --cached --exit-code || exit 0
          echo "No changes to the output on this push; exiting."
          exit 0

      - name: Push updates on main
        run: |
          git add .
          git commit -m "[BOT] Update docs"
          git push origin main

      - name: Install dependencies
        run: npm install

      - name: Run deploy command
        run: USE_SSH=true npm run deploy
